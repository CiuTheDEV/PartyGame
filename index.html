<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BIG PARTY GAME</title>

<!-- GSAP -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

<style>
*{box-sizing:border-box}
html,body{margin:0;padding:0;height:100%}
body{
  font-family:'Segoe UI',Tahoma,sans-serif;
  background:radial-gradient(circle at top,#222,#0f0f0f);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

#app{
  width:100%;
  max-width:1400px;
  padding:clamp(20px,4vw,60px);
}

header{
  text-align:center;
  margin-bottom:clamp(30px,6vh,80px);
}

header h1{
  font-size:clamp(3rem,8vw,6rem);
  margin:0;
  background:linear-gradient(135deg,#ff5252,#40c4ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

header p{
  margin-top:15px;
  font-size:clamp(1.1rem,2.5vw,1.8rem);
  color:#aaa;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:clamp(20px,4vw,50px);
}

.game-card{
  background:linear-gradient(145deg,#1f1f1f,#151515);
  border-radius:28px;
  padding:30px 25px 40px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  transition:transform .3s;
}

.game-card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,transparent,rgba(255,255,255,.08),transparent);
  opacity:0;
}

.game-card:hover{transform:translateY(-8px) scale(1.02)}
.game-card:hover::before{opacity:1}

.icon{
  font-size:4.5rem;
  margin-bottom:20px;
}

.game-title{
  font-size:1.8rem;
  font-weight:700;
  margin-bottom:10px;
}

.game-desc{
  font-size:1.05rem;
  color:#bbb;
}

.badge{
  position:absolute;
  top:18px;
  right:18px;
  padding:6px 12px;
  font-size:.8rem;
  border-radius:999px;
  font-weight:700;
}

.badge.hot{background:#ff5252}
.badge.new{background:#4caf50}
.badge.adult{background:#ff9800}

footer{
  margin-top:60px;
  display:flex;
  justify-content:center;
  gap:30px;
  opacity:.7;
}

footer button{
  background:#222;
  color:#fff;
  border:none;
  padding:14px 26px;
  font-size:1rem;
  border-radius:16px;
  cursor:pointer;
}

footer button:hover{background:#333}

/* TV FOCUS MODE */
.game-card:focus{
  outline:none;
  box-shadow:0 0 0 4px #40c4ff, 0 20px 40px rgba(0,0,0,.6);
  transform:scale(1.05);
}

body.tv-mode .game-card{
  padding:40px 35px 50px;
}

body.tv-mode header h1{
  font-size:clamp(4rem,8vw,7rem);
}
</style>
</head>
<body>
<div id="app">

<header>
  <h1>üéâ PARTYHUB</h1>
</header>

<section class="grid" id="gameGrid">

  <div class="game-card" data-link="games/tajniacy/index.html">
    <span class="badge hot">HOT</span>
    <div class="icon">üéØ</div>
    <div class="game-title">Tajniacy</div>
    <div class="game-desc">Dru≈ºynowa gra skojarze≈Ñ</div>
  </div>

  <div class="game-card" data-link="games/5sekund/index.html">
    <span class="badge new">NEW</span>
    <div class="icon">‚è±Ô∏è</div>
    <div class="game-title">5 Sekund</div>
    <div class="game-desc">Czas dzia≈Ça na TwojƒÖ niekorzy≈õƒá</div>
  </div>

  <div class="game-card">
    <span class="badge adult">WIP</span>
    <div class="icon">üîú</div>
    <div class="game-title">WORK IN PROGRESS</div>
    <div class="game-desc">Be patient</div>
  </div>

  <div class="game-card">
    <div class="icon">üé≤</div>
    <div class="game-title">Losowa gra</div>
    <div class="game-desc">Niech los zdecyduje</div>
  </div>

</section>

<footer>
  <button>‚öôÔ∏è Ustawienia</button>
  <button>üìú Zasady</button>
</footer>

</div>

<script>
// ===== START ANIMACJI =====
gsap.from('header h1',{y:-40,opacity:0,duration:1,ease:'power3.out'});
gsap.from('header p',{y:-20,opacity:0,duration:.8,delay:.3});
gsap.from('.game-card',{opacity:0,y:40,stagger:.12,duration:.8,delay:.6,ease:'power3.out'});

// ===== TRYB TV =====
const cards=[...document.querySelectorAll('.game-card')];
cards.forEach(c=>c.setAttribute('tabindex','0'));
let focusIndex=0;

function focusCard(i){
  focusIndex=(i+cards.length)%cards.length;
  cards[focusIndex].focus();
}

focusCard(0);

// ===== KLAWIATURA / PILOT =====
window.addEventListener('keydown',e=>{
  if(['ArrowRight','ArrowDown'].includes(e.key)){
    e.preventDefault();
    focusCard(focusIndex+1);
  }
  if(['ArrowLeft','ArrowUp'].includes(e.key)){
    e.preventDefault();
    focusCard(focusIndex-1);
  }
  if(e.key==='Enter'){
    cards[focusIndex].click();
  }
});

// ===== KLIK / MYSZ =====
cards.forEach(card=>{
  card.addEventListener('click',()=>{
    const link=card.dataset.link;
    if(!link){
      console.warn('Brak data-link');
      return;
    }
    gsap.to('#app',{
      opacity:0,
      scale:.95,
      duration:.4,
      ease:'power2.inOut',
      onComplete:()=>{ window.location.href=link; }
    });
  });
});
</script>
</body>
</html>
